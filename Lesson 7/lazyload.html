<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Progressive Loading of Images</title>
    <link rel="stylesheet" href="CSS/style.css">

<body>
    <main>
        <h1>Progessive Image Loading</h1>
        <picture>
            <img src="Images/coming-soon-2070393_1920.jpg" data-src="Images/tiger.jpg"
                alt="tiger">
        </picture>
        <picture>
            <img src="Images/coming-soon-2070393_1920.jpg" data-src="Images/owl.jpg"
                alt="owl">
        </picture>
        <picture>
            <img src="Images/coming-soon-2070393_1920.jpg" data-src="Images/lizard.jpg"
                alt="lizard">
        </picture>
        <picture>
            <img src="Images/coming-soon-2070393_1920.jpg" data-src="Images/dolphin.jpg"
                alt="dolphin">
        </picture>
        <picture>
            <img src="Images/coming-soon-2070393_1920.jpg" data-src="Images/deer.jpg"
                alt="deer">
        </picture>
    </main>
    <script src="JS/script.js"></script>
</body>
</head>

</html>
